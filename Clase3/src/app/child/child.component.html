<div style="border: 10px solid black">
    <p>
      child works!
    </p>
    <h2>{{childIn}}</h2>
    <ul>
      <li *ngFor="let player of players">
        <span>{{player.id}} - {{player.name}} - {{player.country}} </span>
        <input type="button" value="player.name" (click)="onSelectPlayer(player)"/>
      </li>
    </ul>
    <input type="button" value="Click Me" (click)="onClickEvent()"/>
</div>
